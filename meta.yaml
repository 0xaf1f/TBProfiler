{% set name = "tb-profiler" %}
{% set version = "v2.0_BETA" %}
{% set sha256 = "e234bd0dd388f43f9cd889ec2a95b6f59ee3bf9d751849115b4bf525245e85b0" %}

package:
  name: {{name}}
  version: {{version}}

source:
  url: https://github.com/jodyphelan/TBProfiler/archive/{{version}}.tar.gz
  sha256: '{{sha256}}'

build:
  script: python -m pip install --no-deps --ignore-installed .
  noarch: python
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - pathogen-profiler
    - tqdm
test:
  imports:
    - tbprofiler
  commands:
    - tb-profiler -h
    - tb-profiler test

about:
  home: https://github.com/jodyphelan/TBProfiler
  license: GPL3
  license_file: LICENSE
  summary: TBProfiler tools for Mtb NGS data
