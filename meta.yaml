{% set name = "tb-profiler" %}
{% set version = "2.0_BETA" %}
{% set sha256 = "a76bd100ec114e72801a49b9391dfdd9a7d4b6c5648d5acbf6e0f4bd78b0df5d" %}

package:
  name: {{name}}
  version: {{version}}

source:
  url: https://github.com/jodyphelan/TBProfiler/archive/v{{version}}.tar.gz
  sha256: '{{sha256}}'

build:
  script: python -m pip install --no-deps --ignore-installed .
  noarch: python
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - pathogen-profiler
    - tqdm
test:
  imports:
    - tbprofiler
  commands:
    - tb-profiler -h
    - tb-profiler test

about:
  home: https://github.com/jodyphelan/TBProfiler
  license: GPL3
  license_file: LICENSE
  summary: TBProfiler tools for Mtb NGS data
